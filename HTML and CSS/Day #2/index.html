<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jane Bloglife</title>
  </head>
  <body>
    <header class="header">
      <div class="header__item">
        <div class="header__social-media">
          <a href="#" class="header__icon">
            <svg width="32" height="32" class="header__icon">
              <use xlink:href="img/icon/facebook.svg#facebook"></use>
            </svg>
          </a>
          <a href="#" class="header__icon">
            <svg width="32" height="32" class="header__icon">
              <use xlink:href="img/icon/instagram.svg#instagram"></use>
            </svg>
          </a>
          <a href="#" class="header__icon">
            <svg width="32" height="32" class="header__icon">
              <use xlink:href="img/icon/snapchat.svg#snapchat"></use>
            </svg>
          </a>
          <a href="#" class="header__icon">
            <svg width="32" height="32" class="header__icon">
              <use xlink:href="img/icon/flickr.svg#flickr"></use>
            </svg>
          </a>
          <a href="#" class="header__icon">
            <svg width="32" height="32" class="header__icon">
              <use xlink:href="img/icon/twitter.svg#twitter"></use>
            </svg>
          </a>
          <a href="#" class="header__icon">
            <svg width="32" height="32" class="header__icon">
              <use xlink:href="img/icon/linkedin.svg#linkedin"></use>
            </svg>
          </a>
        </div>
        <div class="header__search">
          <a href="#" class="header__icon">
            <svg width="32" height="32" class="header__icon">
              <use xlink:href="img/icon/search.svg#search"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
